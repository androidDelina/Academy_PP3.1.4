<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" id="usernameNav"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" id="rolesNav"></span>
        </p>
        <form method="post" action="/logout">
            <button class="btn btn-dark text-secondary" type="submit">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div aria-orientation="vertical" class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist">
                    <a aria-controls="v-pills-profile" aria-selected="true" class="nav-link active"
                       data-bs-target="#admin" data-bs-toggle="tab"
                       role="tab">Admin</a>
                    <a aria-controls="v-pills-profile" aria-selected="false" class="nav-link"
                       data-bs-target="#user"
                       data-bs-toggle="tab" role="tab">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="tab-content" id="homeTabContent">
                    <div aria-labelledby="admin" class="tab-pane fade show active" id="admin" role="tabpanel">
                        <div class="container-fluid">
                            <h1 class="m-3 fw-bold">Admin panel</h1>
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button aria-controls="userTable" aria-selected="true" class="nav-link active"
                                            data-bs-target="#all-users" data-bs-toggle="tab" id="all-users-tab"
                                            role="tab" type="button">
                                        Users Table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button aria-controls="newUser" aria-selected="false" class="nav-link"
                                            data-bs-target="#new-user" data-bs-toggle="tab" id="new-user-tab"
                                            role="tab" type="button">
                                        New user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="tabContent">
                                <div aria-labelledby="all-users-tab" class="tab-pane fade show active" id="all-users"
                                     role="tabpanel">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="m-1">
                                                <h4>All users</h4>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <table class="table table-striped table-hover" id="all_users_table">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Name</th>
                                                    <th>Surname</th>
                                                    <th>Username</th>
                                                    <th>Role</th>
                                                    <th>Sex</th>
                                                    <th>City</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody class="users_table_body">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div aria-labelledby="new-user-tab" class="tab-pane fade" id="new-user" role="tabpanel">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="m-1">
                                                <h4>Add new user</h4>
                                            </div>
                                        </div>
                                        <div class="card-body col-4 mx-auto text-center">
                                            <form id="newUserForm">
                                                <div class="form-group">
                                                    <label class="form-label" for="newFirstName"><b>Name</b></label>
                                                    <input class="form-control" id="newFirstName"
                                                           placeholder="Enter first name" required type="text"/>
                                                    <br>
                                                    <label class="form-label" for="newLastName"><b>Surname</b></label>
                                                    <input class="form-control" id="newLastName"
                                                           placeholder="Enter surname" required type="text"/>
                                                    <br>
                                                    <label class="form-label" for="newUsername"><b>Username</b></label>
                                                    <input class="form-control" id="newUsername"
                                                           placeholder="Enter username" required type="text"/>
                                                    <br>
                                                    <label class="form-label" for="newPassword"><b>Password</b></label>
                                                    <input class="form-control" id="newPassword"
                                                           placeholder="Enter password" required type="password"/>
                                                    <br>
                                                    <label for="genderNew"><b>Enter gender:</b></label>
                                                    <div class="form-check" id="genderNew">

                                                        <input class="form-check-input"
                                                               type="radio" name="sex"
                                                               value="male"
                                                               id="maleNew">
                                                        <label for="maleNew">Male</label>
                                                        <br>
                                                        <input class="form-check-input"
                                                               type="radio" name="sex"
                                                               value="female"
                                                               id="femaleNew">
                                                        <label for="femaleNew">Female</label>
                                                    </div>
                                                    <br>
                                                    <label for="newCity"><b>Enter city:</b></label>
                                                    <select id="newCity"
                                                            name="selectedCity"
                                                            class="custom-select" required>
                                                    </select>
                                                    <br>
                                                    <label for="newRoles"><b>Role</b></label>
                                                    <select class="form-control"
                                                            id="newRoles"
                                                            multiple
                                                            name="selectedRoles"
                                                            size="2" required>
                                                    </select>
                                                    <br><br>
                                                    <div class="modal-footer">
                                                        <button class="btn btn-success col-8 mx-auto" type="submit">Add
                                                            user
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div aria-labelledby="user" class="tab-pane fade" id="user" role="tabpanel">
                        <div class="container-fluid">
                            <h1 class="m-3 fw-bold">User information-page</h1>
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>About user</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-hover" id="user_info_table">
                                        <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Name</th>
                                            <th>Surname</th>
                                            <th>Username</th>
                                            <th>Role</th>
                                            <th>Sex</th>
                                            <th>City</th>
                                        </tr>
                                        </thead>
                                        <tbody class="user_info_table_body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit and Delete Modals -->
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="editUserModal" tabindex="-1">
                <form id="editUserForm">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body mx-auto col-7 text-center">
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="editId">Id</label>
                                    <input class="form-control" id="editId" name="id" readonly
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2"
                                           for="editFirstName">FirstName</label>
                                    <input class="form-control" id="editFirstName" name="firstName"
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="editLastName">LastName</label>
                                    <input class="form-control" id="editLastName" name="lastName"
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="editUsername">Username</label>
                                    <input class="form-control" id="editUsername" name="username"
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="editPassword">Password</label>
                                    <input class="form-control" id="editPassword" name="password"
                                           type="password">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2">Sex</label>
                                    <div class="form-check" id="genderUpdate">
                                        <input class="form-check-input" id="maleUpdate" name="sex" type="radio"
                                               value="male">
                                        <label class="form-check-label" for="maleUpdate">Male</label>
                                        <br>
                                        <input class="form-check-input" id="femaleUpdate" name="sex" type="radio"
                                               value="female">
                                        <label class="form-check-label" for="femaleUpdate">Female</label>
                                    </div>
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="editCity">City</label>
                                    <select class="form-select" id="editCity" name="city"></select>
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="editRoles">Roles</label>
                                    <select class="form-select" id="editRoles" name="roles" multiple></select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success" type="submit">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="deleteUserModal" tabindex="-1">
                <form id="deleteUserForm">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Delete user</h5>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body mx-auto col-7 text-center">
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="idDelete">Id</label>
                                    <input class="form-control" id="idDelete" name="id" readonly
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="nameDelete">First Name</label>
                                    <input class="form-control" id="nameDelete" name="firstName" readonly
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="surnameDelete">Surname</label>
                                    <input class="form-control" id="surnameDelete" name="lastName" readonly
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="usernameDelete">Username</label>
                                    <input class="form-control" id="usernameDelete" name="username" readonly
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="deletePassword">Password</label>
                                    <input class="form-control" id="deletePassword" name="password" readonly
                                           type="password">
                                </div>

                                <div class="form-check" id="genderDelete">
                                    <input class="form-check-input"
                                           type="radio" name="sex"
                                           value="male"
                                           id="maleDelete" disabled>
                                    <label for="maleDelete">Male</label>
                                    <br>
                                    <input class="form-check-input"
                                           type="radio" name="sex"
                                           value="female"
                                           id="femaleDelete" disabled>
                                    <label for="femaleDelete">Female</label>
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="cityDelete">City</label>
                                    <select class="form-select" id="cityDelete" name="city"></select>
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="rolesDelete">Roles</label>
                                    <select class="form-select" id="rolesDelete" name="roles" multiple></select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>
</body>
</html>
