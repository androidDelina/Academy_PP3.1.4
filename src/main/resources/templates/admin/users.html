<!DOCTYPE html>
<html class="h-100" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:utext="${user.getUsername()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:utext="${user.getRolesStrSplit()}"></span>
        </p>
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-dark text-secondary" type="submit">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div aria-orientation="vertical" class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist">
                    <a aria-controls="v-pills-profile" aria-selected="true" class="nav-link active"
                       data-bs-target="#admin" data-bs-toggle="tab"
                       role="tab" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                    <a aria-controls="v-pills-profile" aria-selected="false" class="nav-link"
                       data-bs-target="#user"
                       data-bs-toggle="tab" role="tab"
                       sec:authorize="hasAnyAuthority('ROLE_USER', 'ROLE_ADMIN')">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="tab-content" id="homeTabContent">
                    <div aria-labelledby="admin" class="tab-pane fade show active" id="admin" role="tabpanel"
                         th:if="${user.getRolesStrSplit().contains('ADMIN')}">
                        <div class="container-fluid">
                            <h1 class="m-3 fw-bold">Admin panel</h1>
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button aria-controls="userTable" aria-selected="true" class="nav-link active"
                                            data-bs-target="#all-users" data-bs-toggle="tab" id="all-users-tab"
                                            role="tab" type="button">
                                        Users Table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button aria-controls="newUser" aria-selected="false" class="nav-link"
                                            data-bs-target="#new-user" data-bs-toggle="tab" id="new-user-tab"
                                            role="tab" type="button">
                                        New user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="tabContent">
                                <div aria-labelledby="all-users-tab" class="tab-pane fade show active" id="all-users"
                                     role="tabpanel">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="m-1">
                                                <h4>All users</h4>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <table class="table table-striped table-hover" id="all_users_table">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Name</th>
                                                    <th>Surname</th>
                                                    <th>Username</th>
                                                    <th>Role</th>
                                                    <th>Sex</th>
                                                    <th>City</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody class="users_table_body">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div aria-labelledby="new-user-tab" class="tab-pane fade" id="new-user" role="tabpanel">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="m-1">
                                                <h4>Add new user</h4>
                                            </div>
                                        </div>
                                        <div class="card-body col-4 mx-auto text-center">
                                            <form id="newUserForm">
                                                <div class="form-group">
                                                    <label class="form-label" for="newFirstName"><b>Name</b></label>
                                                    <input class="form-control" id="newFirstName"
                                                           placeholder="Enter first name" required type="text"/>
                                                    <br>
                                                    <label class="form-label" for="newLastName"><b>Surname</b></label>
                                                    <input class="form-control" id="newLastName"
                                                           placeholder="Enter surname" required type="text"/>
                                                    <br>
                                                    <label class="form-label" for="newUsername"><b>Username</b></label>
                                                    <input class="form-control" id="newUsername"
                                                           placeholder="Enter username" required type="text"/>
                                                    <br>
                                                    <label class="form-label" for="newPassword"><b>Password</b></label>
                                                    <input class="form-control" id="newPassword"
                                                           placeholder="Enter password" required type="password"/>
                                                    <br>
                                                    <label for="genderNew"><b>Enter
                                                        gender:</b></label>
                                                    <div class="form-check" id="genderNew">

                                                        <input class="form-check-input"
                                                               type="radio" name="sex"
                                                               value="male"
                                                               id="maleNew">
                                                        <label for="maleNew">Male</label>
                                                        <br>
                                                        <input class="form-check-input"
                                                               type="radio" name="sex"
                                                               value="female"
                                                               id="femaleNew">
                                                        <label for="femaleNew">Female</label>
                                                    </div>
                                                    <br>
                                                    <label for="newCity"><b>Enter city:</b></label>
                                                    <select id="newCity"
                                                            name="selectedCity"
                                                            class="custom-select" required>
                                                    </select>
                                                    <br>
                                                    <label for="newRoles"><b>Role</b></label>
                                                    <select class="form-control"
                                                            id="newRoles"
                                                            multiple
                                                            name="selectedRoles"
                                                            size="2" required>
                                                    </select>
                                                    <br><br>
                                                    <div class="modal-footer">
                                                        <button class="btn btn-success col-8 mx-auto" type="submit">Add
                                                            user
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div aria-labelledby="user" class="tab-pane fade" id="user" role="tabpanel">
                        <div class="container-fluid">
                            <h1 class="m-3 fw-bold">User information-page</h1>
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>About user</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <tr>
                                            <th>Id</th>
                                            <th>Name</th>
                                            <th>Surname</th>
                                            <th>Username</th>
                                            <th>Role</th>
                                            <th>Sex</th>
                                            <th>City</th>
                                        </tr>
                                        <td th:utext="${user.getId()}">Id</td>
                                        <td th:utext="${user.getName()}">Name</td>
                                        <td th:utext="${user.getSurname()}">Surname</td>
                                        <td th:utext="${user.getUsername()}">Username</td>
                                        <td th:utext="${user.getRoles()}">Role</td>
                                        <td th:utext="${user.getSex()}">Sex</td>
                                        <td th:utext="${user.getCity()}">City</td>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="editUserModal" tabindex="-1">
                <form id="editUserForm">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body mx-auto col-7 text-center">

                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="editId">Id</label>
                                    <input class="form-control" id="editId" name="id" readonly
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2"
                                           for="editFirstName">FirstName</label>
                                    <input class="form-control" id="editFirstName" name="firstName"
                                           required type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2"
                                           for="editLastName">LastName</label>
                                    <input class="form-control" id="editLastName" name="lastName"
                                           required type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="editUsername">Username</label>
                                    <input class="form-control" id="editUsername" name="username"
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="editPassword">Password</label>
                                    <input class="form-control" id="editPassword" name="username"
                                           type="text">
                                </div>
                                <br>
                                <label for="genderUpdate"><b>Enter
                                    gender:</b></label>
                                <div class="form-check" id="genderUpdate">

                                    <input class="form-check-input"
                                           type="radio" name="sex"
                                           value="male"
                                           id="maleUpdate">
                                    <label for="maleUpdate">Male</label>
                                    <br>
                                    <input class="form-check-input"
                                           type="radio" name="sex"
                                           value="female"
                                           id="femaleUpdate">
                                    <label for="femaleDelete">Female</label>
                                </div>
                                <br>
                                <label for="editCity"><b>Enter city:</b></label>
                                <br>
                                <select id="editCity"
                                        name="selectedCity"
                                        class="custom-select">
                                </select>
                                <br>
                                <br>
                                <label for="editRoles"><b>Role</b></label>
                                <br>
                                <select class="form-control"
                                        id="editRoles"
                                        multiple
                                        name="selectedRoles"
                                        size="2">
                                </select>
                                <br><br>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal"
                                        type="button">Close
                                </button>
                                <button class="btn btn-primary btn-sm" type="submit">Edit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div aria-hidden="true" aria-labelledby="staticBackdropLabel"
                 class="modal fade" id="deleteUserModal"
                 tabindex="-1">
                <form id="deleteUserForm">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Delete
                                    User</h5>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body mx-auto col-7 text-center">
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="idDelete">Id</label>
                                    <input class="form-control" id="idDelete" name="id" disabled
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2"
                                           for="nameDelete">First Name</label>
                                    <input class="form-control" id="nameDelete" name="firstName" disabled
                                           required type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2"
                                           for="surnameDelete">Last Name</label>
                                    <input class="form-control" id="surnameDelete" name="lastName" disabled
                                           required type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="usernameDelete">Username</label>
                                    <input class="form-control" id="usernameDelete" name="username" disabled
                                           type="text">
                                </div>
                                <div>
                                    <label class="fw-bold pb-0 pt-2" for="deletePassword">Password</label>
                                    <input class="form-control" id="deletePassword" name="password" disabled
                                           type="text">
                                </div>
                                <br>
                                <label for="genderDelete"><b>Enter
                                    gender:</b></label>
                                <div class="form-check" id="genderDelete">
                                    <input class="form-check-input"
                                           type="radio" name="sex"
                                           value="male"
                                           id="maleDelete" disabled>
                                    <label for="maleDelete">Male</label>
                                    <br>
                                    <input class="form-check-input"
                                           type="radio" name="sex"
                                           value="female"
                                           id="femaleDelete" disabled>
                                    <label for="femaleDelete">Female</label>
                                </div>
                                <br>
                                <label for="deleteCity"><b>Enter city:</b></label>
                                <br>
                                <select id="deleteCity"
                                        name="selectedCity"
                                        class="custom-select" disabled>
                                </select>
                                <br>
                                <br>
                                <label for="deleteRoles"><b>Role</b></label>
                                <br>
                                <select class="form-control"
                                        id="deleteRoles"
                                        multiple
                                        name="selectedRoles"
                                        size="2" disabled>
                                </select>
                                <br><br>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal"
                                        type="button">Close
                                </button>
                                <input class="btn btn-danger btn-sm" type="submit" value="Delete">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
